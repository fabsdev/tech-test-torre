<form autocomplete="off" [formGroup]="usernameForm" (ngSubmit)="sendUser()">
  <div class="input-settings animate__animated animate__fadeIn animate__delay-1s">
    <input type="text" formControlName="username" placeholder="Torrenegra" />
    <button mat-raised-button type="submit">
      <mat-icon aria-hidden="false" aria-label="search">search</mat-icon>
    </button>
  </div>
  <p *ngIf="campoNoValido('username')">Username is required.</p>
</form>
