<app-navbar></app-navbar>
<div class="container">
  <div class="user-content">
    <div class="principal-card">
      <img [src]="picture" alt="Profile picture" width="150" height="150" />
      <h2>{{ name }}</h2>
      <h5>Skills and interest:</h5>
      <div class="card" *ngFor="let strenght of newStrengths">
        <p>{{ strenght }}</p>
      </div>
    </div>
  </div>
</div>
